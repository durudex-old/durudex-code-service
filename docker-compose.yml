version: '3.8'

services:
  app:
    image: durudex-code-service
    container_name: durudex-code-service
    build:
      context: .
      dockerfile: Dockerfile
    hostname: code.service.durudex.local
    ports:
      - 8003:8003
    depends_on:
      - redis
    volumes:
      - ./.bin/:/root/
      - ./certs/:/root/certs/
      - ./configs/:/root/configs/
    env_file:
      - .env
    networks:
      - durudex-backend
      - durudex-database

  redis:
    image: redis:alpine
    container_name: auth-redis
    command: redis-server
    hostname: auth.redis.durudex.local
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - durudex-auth:/data
    networks:
      - durudex-database

volumes:
  durudex-auth:
    name: durudex-auth

networks:
  durudex-backend:
    driver: bridge
    name: durudex-backend
  durudex-database:
    driver: bridge
    name: durudex-database
